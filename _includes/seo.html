<title>{{ page.title || escape }} | {{ site.title || escape }}</title>	
<meta name="generator" content="Jekyll {{ jekyll.version }}" />	
<meta property="og:title" content="{{ page.title || escape }}" />	
<meta name="author" content="{{ site.author }}" />	
<meta property="og:locale" content="en_US" />	
<meta name="description" content="{{ site.description || escape }}" />	
<meta property="og:description" content="{{ site.description || escape }}" />	
<link rel="canonical" href="{{ site.github.url }}{{ page.url }}" />	
<meta property="og:url" content="{{ site.github.url }}{{ page.url }}" />	
<meta property="og:site_name" content="{{ site.title || escape }}" />	
<script type="application/ld+json">{"@type":"WebPage","url":"{{ site.github.url }}{{ page.url }}","headline":"{{ page.title || escape }}","author":{"@type":"Person","name":"{{ site.author }}"},"description":"{{ site.description || escape }}","@context":"http://schema.org"}</script>
